<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>小菠萝のmovieCat</title>    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">    <link rel="stylesheet" href="assets/css/reset.css"></head><body ng-app="moviecat">    <div class="top">        <div class="header" ng-controller="mainController">            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>            <div class="search">                <input ng-model="q" class="my-input" type="text" placeholder="电影、影人、影院、电视剧">                <button ng-click="search(q)">搜索</button>            </div>        </div>        <nav class="nav" ng-controller="activeController">            <ul>                <!--li中添加 active 类样式，显示焦点状态。-->                <li ng-class="selectedNum==1?'active':''"><a ui-sref="home_page">首页</a></li>                <li ng-class="selectedNum==2?'active':''"><a ui-sref="in_theaters({movieType:'in_theaters',q:''})" >正在热映</a></li>                <li ng-class="selectedNum==3?'active':''"><a ui-sref="in_theaters({movieType:'coming_soon',q:''})">即将上映</a></li>                <li ng-class="selectedNum==4?'active':''"><a ui-sref="in_theaters({movieType:'top250',q:''})">Top250</a></li>            </ul>        </nav>    </div>    <div class="container">        <ui-view></ui-view>            </div>    <footer class="footer">        <div class="container">            <p>版权所有&copy; 小菠萝</p>        </div>    </footer>    <!-- 引包 -->    <script src="assets/js/prefixfree.min.js"></script>    <script src="../node_modules/angular/angular.js"></script>    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>    <script src="app.js"></script>    <!-- 引入服务对象 -->    <script src="services/jsonpService.js"></script>    <!-- 引入控制器 -->    <script src="controllers/movieController.js"></script>    <script src="controllers/mainController.js"></script>    <script src="controllers/activeController.js"></script>    <script src="controllers/detailController.js"></script></body></html>
